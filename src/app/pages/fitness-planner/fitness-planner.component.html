<div class="page">
  <h2 class="text-4xl font-bold text-white mb-10">
    Todayâ€™s Workout: {{ muscleGroup }}
  </h2>

  <div class="exercise-wrapper">
    <div class="exercise-row">
      <div class="card" *ngFor="let exercise of exercises.slice(0, 3)">
        <h3 class="text-xl font-semibold mb-2">{{ exercise.name }}</h3>
        <h4 class="text-sm font-bold">Steps</h4>
        <ul class="mb-2 list-disc list-inside">
          <li *ngFor="let step of exercise.steps">{{ step }}</li>
        </ul>
        <p><strong>Tips:</strong> {{ exercise.tips }}</p>
      </div>
    </div>

    <div class="exercise-row mt-4">
      <div class="card" *ngFor="let exercise of exercises.slice(3, 5)">
        <h3 class="text-xl font-semibold mb-2">{{ exercise.name }}</h3>
        <h4 class="text-sm font-bold">Steps</h4>
        <ul class="mb-2 list-disc list-inside">
          <li *ngFor="let step of exercise.steps">{{ step }}</li>
        </ul>
        <p><strong>Tips:</strong> {{ exercise.tips }}</p>
      </div>
    </div>
  </div>
</div>
